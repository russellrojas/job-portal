<!DOCTYPE html>
<html >
    <head>
        <title>Gestion des candidatures</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header>Logo du site</header>
        <main>
            <div>
                <h1>Candidatures </h1>
            </div>
            <div align="center">
                <form action="ecran-demander-devenir-admin.html">
                    <button type="submit" class="btn btn-primary" name="dev_adm">Devenir admin</button>
                </form><br>
            </div>
            <div>
                <h2>Organisation: <strong id="nom-entreprise">Chargement...</strong></h2>
                <div class="container bg-light p-3 border">
                    <p><strong>Offre de Poste:</strong> <span id="description-entreprise">Chargement...</span></p>
                    <p><strong>Responsable Hiérarchique:</strong> <span id="lieu-entreprise">Chargement...</span></p>
                </div>
            </div>
            <!--exemple-->
            <script>
                // Exemple de données récupérées dynamiquement
                const entreprise = {
                    nom: "Entreprise Test",
                    description: "Ceci est une entreprise fictive pour tester l'affichage des données.",
                    localisation: "Paris, France"
                };
                // Insérer les données dans la page
                document.getElementById("nom-entreprise").textContent = entreprise.nom;
                document.getElementById("description-entreprise").textContent = entreprise.description;
                document.getElementById("lieu-entreprise").textContent = entreprise.localisation;
            </script>  

            <div class="container">
                <h1 class="mt-4">Liste des Candidats:</h1>

                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Date de Candidature</th>
                            <th>Statut</th>
                            <th>Télécharger le dossier</th>
                        </tr>
                    </thead>
                    <tbody id="candidats-table-body">
                        <!-- Les lignes seront ajoutées dynamiquement -->
                    </tbody>
                </table>
            </div>

            <script>
                // Exemple de données récupérées dynamiquement
                const candidats = [
                    { nom: "Durand", prenom: "Jean", date: "2025-04-10", statut: "En attente", dossier: "dossier_jean.pdf" },
                    { nom: "Lemoine", prenom: "Sophie", date: "2025-04-12", statut: "Accepté", dossier: "dossier_sophie.pdf" },
                    { nom: "Martin", prenom: "Paul", date: "2025-04-15", statut: "Refusé", dossier: "dossier_paul.pdf" }
                ];

                // Sélectionner le tbody de la table
                const tableBody = document.getElementById("candidats-table-body");

                // Remplir la table avec les données
                candidats.forEach(candidat => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${candidat.nom}</td>
                        <td>${candidat.prenom}</td>
                        <td>${candidat.date}</td>
                        <td>${candidat.statut}</td>
                        <td><a href="${candidat.dossier}" class="btn btn-primary" download>Télécharger</a></td>
                    `;
                    tableBody.appendChild(row);
                });
            </script>
                        
            <form action="ecran-recruteur.html">
                <button type="submit" class="btn btn-primary">Retourner</button>
            </form><br>
                    
            <!--Pagination-exemple-->
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </main>
    </body>
</html>
