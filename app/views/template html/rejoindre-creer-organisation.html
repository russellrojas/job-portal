<!DOCTYPE html>
<html >
    <head>

        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header>Logo du site</header>
        <main>
         
            <div align="center">

            <h2>Rejoindre une Organisation</h2>

                <button>üîç</button>

            <div class="container">

                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>Nom de l'Organisation</th>
                            <th>Siren</th>
                            <th>Type</th>
                            <th>Si√®ge Social</th>
                            <th>Rejoindre</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Les lignes seront ajout√©es dynamiquement -->
                    </tbody>
                </table>
            </div>
            
            <script>
                // Exemple de donn√©es r√©cup√©r√©es dynamiquement
                const organisations = [

                // S√©lectionner le tbody de la table

                // Remplir la table avec les donn√©es
                organisations.forEach(org => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${org.nom}</td>
                        <td>${org.siren}</td>
                        <td>${org.type}</td>
                        <td>${org.siege}</td>
                        <td><button class="btn btn-primary">Rejoindre</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            </script>
            
            <h2>Ajouter son organisation:</h2>

                <form id="ajout-organisation">
                    <div class="mb-2">
                        <label for="siren">Siren:</label>

                    </div>
                    <div class="mb-2">

            </div>
            
            <div align="center">
