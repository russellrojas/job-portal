<!DOCTYPE html>
<html >
    <head>
        <title>Ecran demander devenir recruteur</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="styles.css" rel="stylesheet">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header>Logo du site</header>

        <main>
            <div align="right">    
                <form action="ecran-demander-devenir-admin.html">
                    <button type="submit" class="btn btn-primary" name="dev_rec" >Devenir admin</button>
                </form>
            </div>
            <div>
                <h2>Bienvenue, <strong id="nom-utilisateur">Chargement...</strong></h2>
                <div class="container bg-light p-3 border">
                    <p><strong>Téléphone:</strong> <span id="telephone-utilisateur">Chargement...</span></p>
                    <p><strong>Email:</strong> <span id="email-utilisateur">Chargement...</span></p>
                </div>
            </div>
            <script>
                const utilisateur = {
                    nom: "Pierre Dupont",
                    telephone: "0123456789",
                    email: "pierre.dupont@email.com"
                };
                
                document.getElementById("nom-utilisateur").textContent = utilisateur.nom;
                document.getElementById("telephone-utilisateur").textContent = utilisateur.telephone;
                document.getElementById("email-utilisateur").textContent = utilisateur.email;
            </script>  

            <div>
                <h4>Etat de la demande: </h4>
                <div align="center">
                    <p>(En cours, aceptée ou refusée)</p>
                    <form>
                        <button type="submit" class="btn btn-primary" name="dev_adm" disabled>(Re) faire une demande pour devenir recruteur</button>
                    </form><br>
                <form action="ecran-candidat.html">
                    <button type="submit" class="btn btn-primary" name="ret">Retourner voir les offres des postes</button>
                </form>
                </div>
            </div>
        </main>
    </body>
</html>
