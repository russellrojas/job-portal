<!DOCTYPE html>
<html >
    <head>
        <title>Ecran Recruteur</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header>Logo du site</header>
        <main>
            <div>
                <h1>Bienvenue Récruteur ! </h1>
            </div>
            <div align="center">
                <form action="ecran-demander-devenir-admin.html">
                    <button type="submit" class="btn btn-primary" name="dev_adm">Devenir admin</button>
                </form><br>
            </div>
            <div>
                <h2>Organisation: <strong id="nom-entreprise">Chargement...</strong></h2>
                <div class="container bg-light p-3 border">
                    <p><strong>Description :</strong> <span id="description-entreprise">Chargement...</span></p>
                    <p><strong>Localisation :</strong> <span id="lieu-entreprise">Chargement...</span></p>
                </div>
            </div>
            <!--exemple-->
            <script>
                // Exemple de données récupérées dynamiquement
                const entreprise = {
                    nom: "Entreprise Test",
                    description: "Ceci est une entreprise fictive pour tester l'affichage des données.",
                    localisation: "Paris, France"
                };
                // Insérer les données dans la page
                document.getElementById("nom-entreprise").textContent = entreprise.nom;
                document.getElementById("description-entreprise").textContent = entreprise.description;
                document.getElementById("lieu-entreprise").textContent = entreprise.localisation;
            </script>  
            <div align="center">
                <form >
                    <button type="submit" class="btn btn-secondary">demande de changement d'organisation</button>
                </form><br>    
            </div>

            <div class="container">
                <h1 class="mt-4">Liste des Offres en cours:</h1>
            
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>Intitulé</th>
                            <th>Responsable Hiérarchique</th>
                            <th>Date de Validité</th>
                            <th>Statut</th>
                            <th>Voir Candidatures</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Les lignes seront ajoutées dynamiquement -->
                    </tbody>
                </table>
            </div>
            <script>
                // Exemple de données récupérées dynamiquement
                const offres = [
                    { intitule: "Développeur Web", responsable: "Jean Dupont", date: "2025-04-10", statut: "Ouvert" },
                    { intitule: "Ingénieur Réseau", responsable: "Marie Curie", date: "2025-04-15", statut: "Fermé" },
                    { intitule: "Technicien Support", responsable: "Albert Einstein", date: "2025-04-20", statut: "Ouvert" }
                ];
            
                // Sélectionner le tbody de la table
                const tableBody = document.getElementById("table-body");
            
                // Remplir la table avec les données
                offres.forEach(offre => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${offre.intitule}</td>
                        <td>${offre.responsable}</td>
                        <td>${offre.date}</td>
                        <td>${offre.statut}</td>
                        <td><button class="btn btn-primary">En savoir plus</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            </script>
            
            <form action="ecran-candidat.html">
                <button type="submit" class="btn btn-primary">Retourner</button>
            </form><br>
                    
            <!--Pagination-exemple-->
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </main>
    </body>
</html>
