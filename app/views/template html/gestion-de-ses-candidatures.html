<!DOCTYPE html>
<html >
    <head>
        <title>Gestion de ses candidatures</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header>Logo du site</header>
        <main>
            <div>
                <h1>Mes candidatures </h1>
            </div>
            <div align="center">
                <form action="ecran-demander-devenir-admin.html">
                    <button type="submit" class="btn btn-primary" name="dev_adm">Devenir admin</button>
                </form><br>
                <form action="ecran-demander-devenir-recruteur.html">
                    <button type="submit" class="btn btn-primary" name="dev_rec" >Devenir recruteur</button>    
                </form>
                
            </div>
            <div>
                <h2>Bienvenue, <strong id="nom-utilisateur">Chargement...</strong></h2>
                <div class="container bg-light p-3 border">
                    <p><strong>Téléphone:</strong> <span id="telephone-utilisateur">Chargement...</span></p>
                    <p><strong>Email:</strong> <span id="email-utilisateur">Chargement...</span></p>
                </div>
            </div>
            
            <script>
                // Exemple de données récupérées dynamiquement pour un utilisateur
                const utilisateur = {
                    nom: "Pierre Dupont",
                    telephone: "0123456789",
                    email: "pierre.dupont@email.com"
                };
                
                // Insérer les données dans la page
                document.getElementById("nom-utilisateur").textContent = utilisateur.nom;
                document.getElementById("telephone-utilisateur").textContent = utilisateur.telephone;
                document.getElementById("email-utilisateur").textContent = utilisateur.email;
            </script>  
            
            <div class="container">
                <h3 class="mt-4">Liste des candidatures en cours:</h3>
            
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>Intitulé</th>
                            <th>Responsable Hiérarchique</th>
                            <th>Organisation</th>
                            <th>Statut</th>
                            <th>Voir Candidatures</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Les lignes seront ajoutées dynamiquement -->
                    </tbody>
                </table>
            </div>
            
            <script>
                // Exemple de données récupérées dynamiquement pour les candidatures
                const candidatures = [
                    { intitulé: "Développeur Web", responsable: "Jean Dupont", statut: "Ouvert", organisation:"Google" },
                    { intitulé: "Ingénieur Réseau", responsable: "Marie Curie", statut: "Fermé", organisation:"X" },
                    { intitulé: "Technicien Support", responsable: "Albert Einstein", statut: "Ouvert", organisation:"Fb" }
                ];
            
                // Sélectionner le tbody de la table
                const tableBody = document.getElementById("table-body");
            
                // Remplir la table avec les données
                candidatures.forEach(candidature => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${candidature.intitulé}</td>
                        <td>${candidature.responsable}</td>
                        <td>${candidature.organisation}</td>
                        <td>${candidature.statut}</td>
                        <td><button class="btn btn-primary">En savoir plus</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            </script>
            
            <form action="ecran-candidat.html">
                <button type="submit" class="btn btn-primary">Retourner</button>
            </form>
                
      
            
            <!--Pagination-exemple-->
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </main>
    </body>
</html>
